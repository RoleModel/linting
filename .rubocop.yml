AllCops:
  RunRailsCops: true
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/**/*
    - config/**/*

Style/DoubleNegation:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/Documentation:
  Enabled: false

Rails/ActionFilter:
  Enabled: false

Rails/Delegate:
  Enabled: false

Lint/UnderscorePrefixedVariableName:
  Enabled: false

Lint/Loop:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Metrics/LineLength:
  Max: 100

Metrics/AbcSize:
  Max: 18

Metrics/MethodLength:
  Max: 15
